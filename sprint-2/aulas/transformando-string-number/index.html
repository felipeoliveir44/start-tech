<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Digite o número de vitorias"));
        var empates = parseInt(prompt("Digite o número de empates"));

        var pontos = (vitorias * 3) + empates;

        mostra(`Os pontos do seu time são: ${pontos}`);
    </script>
</body>
</html>
